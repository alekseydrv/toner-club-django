<!DOCTYPE html>
<html lang="ru">
<head>
	{% load static %}
    <meta charset="utf-8" />
    <title>Search result for: {{ query }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check And Buy - найдите лучшую цену на ваш продукт" />
    <meta name="keywords" content="" />
    <meta content="CheckAndBuy" name="author" />
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}" />

    <!-- Pixeden Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/pe-icon-7.css' %}" />

    <!--Slider-->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}" />

    <!-- css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>

    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom navbar-light sticky sticky-dark">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand logo" href="{% url 'index' %}">
                <img src="{% static 'images/zooki.png' %}" alt="" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="mdi mdi-menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto navbar-center" id="mySidenav">
                    <li class="nav-item active">
                        <a href="{% url 'index' %}" class="nav-link">Главная</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- HOME START -->
    <section class="section home-2-bg" id="home">
        <div class="home-center">
            <div>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="mt-40 home-2-content">
                            	<h2 class="text-white font-weight-normal home-2-title display-4 mb-0">Картриджи для</h2>
                            	<br />
                            	{% for product in object_list %}
								  <!--Section: Content-->
								  <section class="dark-grey-text" style="background-color: white; border-bottom: 1px solid lightgrey;">

								    <div class="row">
								      <div class="col-sm-3" style="padding: 15px 20px;">

								        <div class="view">
								          <center><img src="/static/images/test_image.jpg" class="img-fluid" alt="smaple image" style="height: 200px;"></center>
								        </div>

								      </div>
								      <div class="col-sm-5" style="padding: 30px 20px;">
								        <div>
								          
								          <h3 class="font-weight-bold mb-4">{{ product.productName }}</h3>

								        	<p>Магазин:</p>
								        	<p>Наличие:</p>
								        	

								        </div>
								      </div>
								      <div class="col-sm-4" style="padding: 30px 20px;">
								      		<p style="font-size: 32px; font-weight: bold;">{{ product.productPrice }} </p>
								      		<div style="clear: both;"></div>
								      		<button type="button" class="btn btn-orange btn-rounded mx-0">В магазин</button>
								      </div>
								    </div>

								  </section>
								  <!--Section: Content-->
								{% endfor %}

                                <div style="clear: both;"></div>
                                
                            </div>
                        </div>
                        <!-- col end -->

                    </div>
                    <!-- row end -->
                </div>
                <!-- container end -->
            </div>
        </div>
    </section>
    <!-- HOME END -->

</body>
</html>
